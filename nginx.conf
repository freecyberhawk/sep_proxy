# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name pxy.fardad.tech;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name pxy.fardad.tech;

    ssl_certificate /etc/letsencrypt/live/pxy.fardad.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pxy.fardad.tech/privkey.pem;
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout  10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    location / {
        proxy_pass http://sep_proxy:8080;  # Proxy to the sep_proxy service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}